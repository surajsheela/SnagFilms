<form (ngSubmit)="SubmitForm(registerForm.value)" [formGroup]="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="emailId" aria-describedby="emailHelp" 
     [formControl]="registerForm.controls['firstName']" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="emailId" aria-describedby="emailHelp" 
     [formControl]="registerForm.controls['lastName']" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" 
     placeholder="Password" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
